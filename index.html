<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>Random Joke Generator</title>
</head>

<body>
    <!-- Main Container  -->
    <main id="main-container" class="container-sm mt-5">

        <div class="card box-shadow">
            <div class="card-header">
                <h4><i class="far fa-grin-squint mr-1"></i>Random Joke Generator</h4>
            </div>
            <div class="card-body">
                <p id="joke" class="joke">
                    <span id="initial-placeholder" class="text-muted text-center">
                        Press one button to get a joke<i class="far fa-grin-squint ml-1"></i>
                    </span>
                </p>
                <div id="errorMsg" class="alert alert-danger text-center" role="alert"></div>
            </div>
            <div class="card-footer">
                <!-- <div class="card-buttons"> -->
                <button id="getByAjax" type="button" class="joke-getter btn btn-lg btn-outline-primary">
                    Get Joke by jQuery - Ajax
                </button>
                <button id="getByFetchThenCatch" type="button" class="joke-getter btn btn-lg btn-outline-success">
                    Get Joke by Fetch - Then/Catch
                </button>
                <button id="getByFetchAsyncAwait" type="button" class="joke-getter btn btn-lg btn-outline-danger">
                    Get Joke by Fetch - Async/Await
                </button>
                <!-- </div> -->
            </div>
        </div>

    </main>


    <!-- El jQuery slim de Bootstrap 4.5 NO es completo (p.e. le falta el fadeOut) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/0a45d04076.js" crossorigin="anonymous"></script>

    <!-- Customm JS -->
    <script src="js/custom.js"></script>
</body>

</html>
